<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Togather - collaborative map editing</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/png">
        <link rel="stylesheet" media="all" type="text/css" href="css/style.css" />
        <script src="lib/jquery-1.5.2.min.js"></script>
        <script src="lib/Socket.IO/socket.io.min.js"></script>         
        <script data-main="client" src="lib/require.js"></script>
        
        <script type="text/javascript" >
	        require.ready(function() {
	        	settings = $('#tools #settings'),
	        	chatb = $('#chatb'), 
	        	buttons = $('.button');
	        	
				if( !$jo ){
					$jo = {};
				}	        	
        		
        		$jo.tool='tile';       		
        		
        		buttons.each(function(vent, obj){
        			var o = $(obj), txt= o.attr('name')
        			if(txt === '' || !txt){
        				txt = o.attr('id');
        			}
        			var  p = $('<span>').html(txt);
	        		o.append('<img src="img/empty.png" width="32" height="32" alt="'+$(obj).attr('id')+'"/>').append(p);
	        		p = o.find('span');
	        		p.css({left: 8-(p.width()/2)});
	        		
        		});
	        	chatb.click(function(){

	        		if(chatb.hasClass('hidden')){
	        			$('#chat').show();
	        			chatb.removeClass('hidden');
	        		}else {
	        			$('#chat').hide();
	        			chatb.addClass('hidden');
	        		}
	        	});
	        	$('#apply').click(function(e){
	        		var w=$('#width').val(), h=$('#height').val();
	        		w= parseInt(w), h=parseInt(h);
	        		$jo.game.map.resize(w,h, {index: -1});

	        		$('#settings-pop').hide();

	        	});

	        	$('#canvas').click(function(){
	        		$('#input').blur();
	        	});
	        });

        </script>
    </head>    
    <body> 
    	<ul id ="sidebar">
	    	<li class="panel" name="tools">
	    		<h2>tools</h2>  
		    	<ul id="tools" >       		
		    		<li id="drag" class="button"></li>
		        	<li name = "pick" id="pick" class="button"></li>
		        	<li id="tile" class="button active"></li>   
		        	<li name = "set" id="settings" class="button"></li>    
		        </ul>
	        </li>
	        <li class="panel" id="toolprops">
	        	<h2>tool properties</h2>
		        <div class="tool-prop" id="pick-prop" style= "display: none;" >		        	
		        	<form id="add-entitty" action="add-entity">
		        		<p>    	
			        		<select name="entity-select" size="1"> </select>
			        		<input type="submit"  value="add Entity" />
		        		</p>	        		
		        	</form>	
	        	</div>
	        	<form class="tool-prop" id="settings-prop" action="map-settings"style= "display: none;" >
		       		<p class="pair">
			       		<label for="name">name:</label>
			       		<input id="name"/>
		       		</p>
		       		<p class="pair">
			       		<label for="width">width:</label>
			       		<input id="width"/>
		       		</p>
		       		<p class="pair">
			       		<label for="height">height:</label>
			       		<input id="height"/>
		       		</p>
		       		<p class=" end">
		       			<input type="reset" value="Cancel"/>
		       			<input type="submit" value="Apply"/>
		       		</p>       		
		       	</form>		      
	        </li>	        

	        <li class="panel" id="inspector" name="inspector">
	        	<h2>inspector</h2>
	        	<ul id="properties">
	        	
	        	</ul>	        
	        </li>        
    	</ul>
     	
     	<div id="chat" >
    		<div id="chat-text">
    		
    		</div>
   		    <form action="/" id="chat-form">
			    <input id="chat-input"/>
			    <input type="submit"/ value="send">
		    </form>
    	</div>
    	<div id=help style="display: none">
    		<h2>togather help</h2>
    		<p>
    			keyboard shortcuts:
    		</p>
    	</div>
    	<ul id="menu">
 	        <li id="chatb" class="button" name="chat"></li> 
 	        <li id="helpb" class="button" name="help"></li> 
    	</ul>
		<canvas id="canvas">
			<p> Unfortunately, your browser is currently unsupported by our web 
			    application.  We are sorry for the inconvenience. Please use one of the 
			    supported browsers listed below:
			</p>
			<p>Supported browsers: <br/>
			<a href="http://chrome.google.com">Chrome</a>,
			<a href="http://www.mozilla.com">Firefox</a>, 
			<a href="http://www.apple.com/safari">Safari</a>
			<a href="http://www.opera.com/">Opera</a>
			</p>			
		</canvas>
    </body>
</html>
